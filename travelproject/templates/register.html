<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Title</title>
    <style>
      .form-control {

        margin-left:140px;
        }
    </style>
</head>
<body style="background-image:url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Desktop-Travel-Images.jpg')">
<h2 style="text-align:center; color:white">Registration</h2>
<form action="register" method="post">
    {% csrf_token %}

    <div class="row mb-3">
    <div class="col-sm-10">
        <input type="text" class="form-control" name="username" placeholder="Enter your Username">
    </div>
    </div>

    <div class="row mb-3">
    <div class="col-sm-10">
    <input type="text" class="form-control" name="first_name" placeholder="Enter your first_name">
    </div>
    </div>

    <div class="row mb-3">
    <div class="col-sm-10">
    <input type="text" class="form-control" name="last_name" placeholder="Enter Your last name">
    </div>
    </div>

    <div class="row mb-3">
    <div class="col-sm-10">
    <input type="email" class="form-control" name="email" placeholder="Enter Your email address">
    </div>
    </div>

    <div class="row mb-3">
    <div class="col-sm-10">
    <input type="password" class="form-control" name="password" placeholder="Enter Your password">
    </div>
    </div>

    <div class="row mb-3">
    <div class="col-sm-10">
    <input type="password" class="form-control" name="password1" placeholder="Confirm Your password">
    </div>
    </div>


    <button type="submit" class="btn btn-primary " style="margin-left:720px">Submit</button>

</form>
{% for msg in messages %}
<h2>{{msg}}<h2>
{% endfor %}
</body>
</html>
